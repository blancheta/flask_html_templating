<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>Hello, {{recipe_name}}</h1>

  <div>
      {{ meals }}

      <table>
          <tr>
             <th>Meal name</th>
             <th>Price</th>
          </tr>
      {% for meal in meals %}
        {% if meal.price == 10 %}
          <tr style="background: red">
            <td>{{meal.name}}</td>
            <td>{{meal.price}} - The cheapest</td>
          </tr>
        {% else %}
          <tr>
            <td>{{meal.name}}</td>
            <td>{{meal.price}}</td>
          </tr>
        {% endif %}
      {% endfor %}
      </table>
  </div>
</body>
</html>
